<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Image</title>
    <style>
        /* Style to make the image cover the entire viewport */
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <!-- Replace 'your-image.jpg' with the path to your image file -->
    <img src="images\powerBI_1.png" alt="Fullscreen Image">
</body>
</html>
